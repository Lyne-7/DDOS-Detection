                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="result-message"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var formData = new FormData(this);

            fetch('/pred', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var modalTitle = document.getElementById('resultModalLabel');
                var resultMessage = document.querySelector('.result-message');

                if (data.prediction === 'Alert Detected!') {
                    modalTitle.textContent = 'Alert Detected!';
                    resultMessage.innerHTML = `
                        <div class="alert alert-danger">Immediate action required: An attack was detected in the network.</div>
                        <div class="alert alert-warning">Check the logs for more details and investigate the source of the attack.</div>
                        <div class="alert alert-info">Consider enhancing your security measures and running a full system scan.</div>
                    `;
                } else {
                    modalTitle.textContent = 'All Clear';
                    resultMessage.innerHTML = `
                        <div class="alert alert-info">The system has scanned and no suspicious activity was detected.</div>
                        <div class="alert alert-info">Continue monitoring the network as usual.</div>
                    `;
                }

                $('#resultModal').modal('show'); // Show the modal
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Zoom:</h5>
                <button class="btn btn-primary" onclick="zoomIn()">Zoom In</button>
                <button class="btn btn-primary" onclick="zoomOut()">Zoom Out</button>
                <hr>
                <h5>Color Theme:</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colorTheme" id="colorThemeDefault" value="default" checked>
                    <label class="form-check-label" for="colorThemeDefault">
                        Default
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colorTheme" id="colorThemeRed" value="red">
                    <label class="form-check-label" for="colorThemeRed">
                        Red Mode
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colorTheme" id="colorThemeDark" value="dark">
                    <label class="form-check-label" for="colorThemeDark">
                        Dark Mode
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colorTheme" id="colorThemeBlue" value="blue">
                    <label class="form-check-label" for="colorThemeBlue">
                        Blue Mode
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="colorTheme" id="colorThemeGreen" value="green">
                    <label class="form-check-label" for="colorThemeGreen">
                        Green Mode
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="applySettings()">Apply</button>
            </div>
        </div>
    </div>
</div>

<script>
    function zoomIn() {
        // Increase font size
        document.body.style.fontSize = "120%";
    }

    function zoomOut() {
        // Decrease font size
        document.body.style.fontSize = "100%";
    }

    function applySettings() {
        // Apply selected color theme
        var selectedTheme = document.querySelector('input[name="colorTheme"]:checked').value;
        switch (selectedTheme) {
            case "dark":
                document.body.style.backgroundColor = "#333";
                document.body.style.color = "#f8f9fa";
                // Apply dark mode styles to navbar, buttons, etc.
                break;
            case "red":
                document.body.style.backgroundColor = "#f8d7da";
                document.body.style.color = "#721c24";
                // Apply red mode styles to navbar, buttons, etc.
                break;
            case "blue":
                document.body.style.backgroundColor = "#d3e0f0";
                document.body.style.color = "#003d7a";
                // Apply blue mode styles to navbar, buttons, etc.
                break;
            case "green":
                document.body.style.backgroundColor = "#e0f2f1";
                document.body.style.color = "#004d40";
                // Apply green mode styles to navbar, buttons, etc.
                break;
            default:
                // Default theme
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                // Revert other elements to default styles
                break;
        }
    }
</script>
